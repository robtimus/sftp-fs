name: SonarCloud

on:
  workflow_dispatch:
  push:
    # only run for branches, not tags
    branches: ['**']
  pull_request:
  schedule:
    - cron: '0 6 22 6,12 *'

jobs:
  scan:
    runs-on: ubuntu-latest
    concurrency: sonar-${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: SonarQube Scan
        run: |
          mvn clean \
              -Dcheckstyle.skip=true \
              -Dmaven.javadoc.skip=true \
              org.jacoco:jacoco-maven-plugin:prepare-agent \
              package \
              verify -Dgpg.skip=true \
              org.jacoco:jacoco-maven-plugin:report \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
              -Dsonar.organization=robtimus-github \
              --file pom.xml -B --no-transfer-progress
        env:
          SONAR_TOKEN: ${{ secrets.SonarCloudToken }}
          SONAR_HOST_URL: https://sonarcloud.io
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SonarCloudToken }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          scanMetadataReportFile: target/sonar/report-task.txt
